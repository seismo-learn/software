name: Tests

on:
  # If you want to debug the tests, you can push it to the "ci-tests" branch
  push:
    branches:
      - ci-tests
  # Runs at 00:00 on Sunday.
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  tests:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-11.0]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.7.0

      - name: Checkout
        uses: actions/checkout@v2

      #########################################################################
      # Setup environment
      #########################################################################
      # Setup Python environment
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          miniconda-version: "latest"

      - name: Install dependencies
        run: |
          brew reinstall gcc
        if: matrix.os == 'macos-11.0'

      #########################################################################
      # Testing
      #########################################################################
      - name: Test ObsPy
        run: bash tests/test-obspy.sh

      - name: Test distaz
        run: bash tests/test-distaz.sh

      - name: Test fk
        run: bash tests/test-fk.sh

      - name: Test SOD
        run: bash tests/test-sod.sh

      - name: Test TauP
        run: bash tests/test-taup.sh
